<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- ✅ Mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - King Tshaka Music Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #eee;
    }

    header {
      background: #222;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      color: #ffd700;
      margin: 0;
      font-size: 2.2em;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    header p {
      margin: 5px 0;
      color: #ccc;
      font-size: 1.1em;
    }

    /* ✅ Horizontal nav with flexbox */
    nav {
      margin-top: 15px;
      display: flex;
      justify-content: center;   /* center links */
      gap: 25px;                 /* spacing between links */
      flex-wrap: wrap;           /* wrap if too narrow */
    }

    nav a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      padding: 8px 12px;
      transition: all 0.3s ease;
      border-radius: 6px;
    }

    nav a:hover {
      background: #ffd700;
      color: #222;
    }

    section {
      padding: 40px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    section h2 {
      color: #ffd700;
      font-size: 2em;
      margin-bottom: 20px;
    }

    section p {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .contact-option {
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0;
    }

    .contact-option a {
      color: #ffd700;
      text-decoration: none;
    }

    footer {
      background: #222;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer p {
      margin: 5px 0;
    }

    footer p:first-child {
      color: #eee;
    }

    footer p:last-child {
      color: #ffd700;
      font-size: 14px;
    }

    /* ✅ Mobile adjustments */
    @media (max-width: 768px) {
      nav a {
        font-size: 1.3em;   /* slightly larger text on phones */
        padding: 10px;      /* finger-friendly spacing */
      }

      header {
        padding: 25px 15px;
      }

      section {
        padding: 20px;
      }

      .contact-option {
        font-size: 20px;    /* bigger contact text */
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>King Tshaka Music Services</h1>
    <p>Celebrating life with music</p>
    <!-- ✅ Nav aligned horizontally under tagline -->
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="gallery.html">View Gallery</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section>
    <h2>Contact Us</h2>
    <p>Tap any option below to reach us instantly:</p>

    <!-- WhatsApp Contact -->
    <p class="contact-option">
      WhatsApp: 
      <a href="https://wa.me/255620150832">+255 620 150 832</a>
    </p>

    <!-- Email Contact -->
    <p class="contact-option">
      Email: 
      <a href="mailto:ezraeljeremiah@outlook.com">ezraeljeremiah@outlook.com</a>
    </p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 King Tshaka Music Services</p>
    <p>Engineered by Ezrael Mwansele</p>
  </footer>

</body>
</html>
